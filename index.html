<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: none;
            padding: none;
        }
        .box1{
            height: 100vh;
            background-color: #B2E0D6;
            background-image: url(sss.png);
            background-repeat: no-repeat;
            background-position: center;
        }
        .box2{
            height: 100vh;
            background-color: white;
        }
      
      @media (min-width:993px){
        .ss{
            margin-top: 250px;
        }
      }
      .divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 1rem 0;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  border-bottom: 1px solid black; /* Solid line */
}

.divider:not(:empty)::before {
  margin-right: 0.75em;
}

.divider:not(:empty)::after {
  margin-left: 0.75em;
}
.social-icons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

.icon {
  font-size: 1.5rem; /* adjust size here */
  color: #333;        /* default icon color */
  transition: color 0.3s;
}

.icon:hover {
  color: #B2E0D6;     /* change on hover */
}
         .icon-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .hand-icon {
      font-size: 20px;
      color: #B2E0D6; /* Default color (you can customize this) */
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .hand-icon:hover {
      color: #36454F; /* Optional hover effect */
    }
         input:hover{
             cursor: pointer;
             transition:  0.9s ease;
             box-shadow: 0 0 10px #B2E0D6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-7 col-md-6 col-sm-12">
        <div class="box1">
        </div>
      </div>
  <div class="col-12 col-lg-4 col-md-6 col-sm-12">
  <div class="box2 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card ms-lg-5" style="width: 180rem; background: transparent; border: none;">
      <div class="card-body">
        <h5 class="card-title">CV Maker!</h5>
        <h6 class="card-subtitle mb-2 text-muted">Welcome to our website! <i class="fas fa-hands-clapping hand-icon"></i></h6>
     
   

        <p class="card-text">Please login to your account and start the adventure.</p>

        <!-- Email Input -->
        <input type="text" class="card p-2 w-100" placeholder="Email" id="gmail">

        <!-- Password Input -->
        <input type="password" class="card mt-3 p-2 w-100" placeholder="Password" id="password">

        <!-- Checkbox (left) and Forget Password (right) in same row -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" >
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
          </div>
          <button class="btn  p-0" type="button" style="color: #36454F;">Forget Password?</button>
        </div>

        <!-- Login Button -->
        <button class="card btn mt-4 w-100" type="button" style="background-color: #B2E0D6;" onclick="login()" >LOGIN</button>
        <p class="mt-3 mb-3" style="text-align: center;">New on our platform?</p>
        <a href="" class="d-block text-center">Create an account</a>
        <div class="divider">
  <span>or</span>
</div>
<div class="social-icons">
  <a href="#" class="icon facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" class="icon twitter"><i class="fab fa-x-twitter"></i></a>
  <a href="#" class="icon github"><i class="fab fa-github"></i></a>
  <a href="#" class="icon google"><i class="fab fa-google"></i></a>
</div>
      </div>
    </div>
  </div>
</div>
    
  </div>
</div>
      <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
